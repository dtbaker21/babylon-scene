    const path = [
  new BABYLON.Vector3(0, 5, -10),
  new BABYLON.Vector3(2, 5, -5),
  new BABYLON.Vector3(4, 5, 0),
  new BABYLON.Vector3(2, 5, 5),
  new BABYLON.Vector3(0, 5, 10)
];

function interpolatePath(path, t) {
  const totalSegments = path.length - 1;
  const segment = Math.floor(t * totalSegments);
  const localT = (t * totalSegments) - segment;

  const start = path[segment];
  const end = path[Math.min(segment + 1, path.length - 1)];

  return BABYLON.Vector3.Lerp(start, end, localT);
}

window.addEventListener("message", (event) => {
  const { scrollPercent } = event.data;
  if (typeof scrollPercent === "number") {
    const newPos = interpolatePath(path, scrollPercent);
    camera.position.copyFrom(newPos);
    camera.setTarget(BABYLON.Vector3.Zero());
  }
});
    // Optional: keep camera target fixed
    scene.onBeforeRenderObservable.add(() => {
        camera.setTarget(BABYLON.Vector3.Zero());
    });

    return scene;
};



    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
